<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Day 10 - Audio and Video Tags</title>
    </head>
    <body>
        <h4>Audio</h4>
        <!-- Audio can be in an mp3 format or .ogg format -->
        <!-- autoplay plays by itself , loop restarts the audio again, muted will keep the audio muted-->
        <audio controls autoplay loop muted>
                <source src = "Late night coding hacks pt1.mp3" type = "audio/mp3" />
        </audio>
        <audio>
            <!-- <source src = "Late night coding hacks pt1.ogg" type = "audio/ogg" /> -->
        </audio>

        <!-- another way to use the audio tag -->
        <!-- <audio src ="Late night coding hacks pt1.mp3" controls autoplay loop muted></audio> -->
        
        <h4>Video</h4>
        <!-- Video can be in an mp4 format or .ogg format -->
        <video controls autoplay loop muted height = "120" width = "90">
            <source src = "bandicam 2023-05-09 15-24-36-839.mp4" type = "video/mp4" />
        </video>
        <video>
             <!-- <source src = "bandicam 2023-05-09 15-24-36-839.ogg" type = "video/ogg" /></video> -->
        </video>

        <!-- another way to use the video tag -->
        <!-- <video src =""bandicam 2023-05-09 15-24-36-839.mp4" controls autoplay loop muted /> -->
    </body>
</html>
