<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day7 -Input Tags</title>
</head>
<body>
    <h1>Input tags</h1>
    <!-- input tags -->
    <label> Phone Number</label>
    <input type = "number" placeholder = "phone number"/>
    <hr />
    <label> Username </label>
    <input type = "text" placeholder = "Username"/>
    <hr />
    <label> password </label>
    <input type = "password" placeholder = "password"/>
    <hr />
    <label> email </label>
    <input type = "email" placeholder = "email"/>
    <hr />
    <!-- radio buttons with disabled ones -->
    <label> Male </label>
    <input name = "gender" type = "radio" />
    <label> Female </label>
    <input name = "gender" type = "radio" />
    <label> Prefer not to Say </label>
    <input name = "gender" type = "radio" disabled/>
    <hr />
    <!-- Checkbox with checked-->
    <label> Select the box </label>
    <input name = "Select" type = "checkbox" checked/> MERN
    <input name = "Select" type = "checkbox" /> Java
    <input name = "Select" type = "checkbox" /> Python
    <input name = "Select" type = "checkbox" /> C++
    <hr />
    <!-- Range -->
    <input type = "range" start = '1' end = '2'/>
    <hr />
    <!-- dropdown -->
    <select>
        <option></option>
        <option>Male</option>
        <option>Female</option>
    </select>
    <hr />
    <!-- text area with changing rows and columns -->
    <textarea rows = "8" cols ="45" placeholder = "Enter the comments here"></textarea>
</body>
<!-- ctrl + alt + down key for selecting and changing a group of code -->
</html>
