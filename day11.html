    <body>
        <!-- 
            There are 3 types of CSS (Cascading Style Sheets) 
            1.Inline CSS
            2.Internal CSS or Embedded CSS
            3.External CSS
        -->
        <!-- Inline CSS Write your styles directly inline on each element-->
        <h1 style = "color: blue ; background-color: pink">Hello</h1>
        <p style = "color: yellow;">Hello World!</p>

        <!-- Internal CSS or Embedded CSS Write the styles on the same file -->
        <style>
            h2{
                color: violet;
                background-color: lightgreen;
            }
        </style>
        <h2> I am violet in color </h2>

        <!-- External CSS  Styles are written on a sepereate/Different File-->
        <h3> my styles are from the extenal stylesheet</h3>
        <h4> I am the second style from there </h4>

    </body>
</html>
