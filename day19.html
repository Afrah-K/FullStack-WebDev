<!DOCTYPE html>
<html lang="en">
    <head>
        <title> day 19 - CSS Display </title>
        <link rel = "stylesheet" href = "css\day19.css" />
    </head>
    <body>
        <h4>Display in css</h4>
        <!-- 
            Display:
            >> Block
            >> Inline
            >> Inline-block
         -->

         <!-- Block: It will take the entire width of the screen -->
        <h4>Block</h4>
        <div class = "displaycss1"> Segment 1</div>
        
        <!-- Inline: It will take what space is required for that particular instance -->
        <h4>Inline</h4>
        <div class = "displaycss2"> Segment 2</div>
        <div class = "displaycss2"> Segment 2</div>

        <!-- Inline-Block: It will take what space is required for that particular instance -->
        <h4>Inline-Block</h4>
        <div class = "displaycss3"> Segment 3</div>
        <div class = "displaycss3"> Segment 3</div>

    </body>
</html>
