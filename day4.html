<!DOCTYPE html>
<html>
    <head>
        <title>
            Day 4 - Text Tags
        </title>
    </head>
    <body>
        <!-- ctrl + / for a comment -->
        <!-- h7 will work but it will cause an error in the future -->
        <h1>Hello</h1>
        <h2>Hello</h2>
        <h3>Hello</h3>
        <h4>Hello</h4>
        <h5>Hello</h5>
        <h6>Hello</h6>  
        <p>Hello</p>
        <!-- 
            <>
            </> Forward tag
            < /> Self/auto tag
         -->
         <!-- p tag -paragraph -->
         <!-- br tag Break -->
         <p> Hello <br /> Everybody! </p>
         <!-- hr tag horizontal line -->
         <hr />
    </body>
</html>
