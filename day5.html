<!DOCTYPE html>
<html>
    <head>
    </head>
    <title>
        Day 5 - Text Formatters, Images
    </title>
    <body>
        <h1>Text Formatters</h1>
        <!-- b tag for bold -->
        <p> hey everyone, <b>its day 5</b> </p>
        <!-- strong tag for strong -->
        <p><strong> hello guys</strong> its me</p>
        <hr />
        <!-- i tag for italic -->
        <p>im <i> so </i> tired!</p>
        <!-- em for emphasis -->
        <p> the <em>emphasis </em>on this word is pretty strong</p>
        <hr />
        <!-- mark for highlighting  -->
        <p> this works like a <mark>highlighter</mark></p>
        <hr />
        <!-- all of them -->
        <p> this works like a <i><b><mark>charm</mark></b></i></p>
        <hr />
        <!-- sup for superscript -->
        <p>5<sup>4</sup></p>
        <!-- sub for subscript -->
        <p>log<sub>3</sub></p>
        <hr />
        <h1>Links</h1>

        <!-- a for Anchor tag -->
        <!-- attribute: provides additional info to the particular tag -->
        <!-- href: hyper reference -->
        <!-- # in a href indicates dummy link -->
        <!-- target _blank to open on a new window or tab  
            without any target it loads on the same tab-->
        <a href = "https://www.instagram.com/" target = "_blank">Click here to open instagram</a>

        <hr />

        <!-- img for image tag -->
        <!-- src: source of the image -->
        <!-- alt: alternative text -->
        <!-- <img></img> is there as well -->
        <img src = "neom-HXW26Gw8bk4-unsplash.jpg" height = "300" width = "450" alt = "ocean scuba diver"/>

    </body>
</html>
